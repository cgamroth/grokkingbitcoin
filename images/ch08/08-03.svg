    <text class="cls-20" transform="translate(247.1 9.99)">Lisa’s node is<tspan class="cls-21" x="47.04" y="0">n</tspan><tspan class="cls-22" x="51.36" y="0">’t directly</tspan><tspan x="0" y="9.5">connected to Rashid’s node.</tspan><tspan x="0" y="19">She’ll get the block indirectly</tspan><tspan x="0" y="28.5">through the cafe’s node.</tspan></text>
    <text class="cls-20" transform="translate(247.1 65.4)">The cafe’s node veriﬁes Rashid’s<tspan x="0" y="9.5">block and fo</tspan><tspan class="cls-23" x="43.11" y="9.5">r</tspan><tspan x="46.83" y="9.5">wards it to</tspan><tspan x="0" y="19">Lisa’s node.</tspan></text>
    <text class="cls-20" transform="translate(247.1 132.39)">Rashid’s node<tspan x="0" y="9.5">finds a block.</tspan></text>
    <text class="cls-20" transform="translate(247.1 162.28)">Rashid’s node sends its block<tspan x="0" y="9.5">to all nodes it is connected to.</tspan></text>
    <text class="cls-19" transform="translate(147.4 136.67)">Rashid</text>
